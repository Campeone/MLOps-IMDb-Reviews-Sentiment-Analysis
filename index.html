<!DOCTYPE html>
<html>
<head>
    <title>Movie Review Sentiment Analysis</title>
    <!-- External CSS file for styling -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Heading -->
        <h1>Movie Review Sentiment Analysis</h1>

        <!-- Input for the name of the movie being reviewed -->
        <label for="movieName">Movie Name:</label>
        <input type="text" id="movieName" class="input-box" placeholder="Enter Movie Name">

        <!-- Input for the movie review -->
        <label for="review">Movie Review:</label>
        <textarea id="review" class="input-box" rows="8" placeholder="Enter Your Review"></textarea>

        <!-- Button to trigger sentiment analysis -->
        <button class="btn" onclick="analyzeSentiment()">Analyze Sentiment</button>
    </div>

    <!-- JavaScript for handling sentiment analysis will go here -->

</body>
</html>
